<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
    
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="Passowrd" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            </div>
            <div>
                <button type="submit"> Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazon.jpg" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebook.jpg" alt="Facebook Icon" height="35"  />
            <img src="./assets/github-mark.svg" alt="GitHub Icon" height="32" width="32" />
            <img src="./assets/slack.png" alt="Slack Icon" height="32" width="50" />
            <img src="./assets/instagram.jpg" alt="Instagram Icon" height="32" width="32" />
        </footer>
    </div>

</body>
</html>
